    crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
	<title>contact</title>
</head>
<body>
	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
		<div class="container">
		  <a href="index.html" class="navbar-brand">MyBootstrap</a>
		  <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarCollapse">
		    <ul class="navbar-nav ml-auto">
		      <li class="nav-item">
		        <a href="index.html" class="nav-link">Home</a>
		      </li>
		      <li class="nav-item">

		        <a href="#" class="nav-link">Contact</a>
		      </li>
		    </ul>
		  </div>
		</div>
	</nav>
	
	<!-- FORM -->
	<section id="contact-form">
		<div class="container py-5">
			<div class="row">
				<div class="col-md-6">
					<img src="img/image21.jpg" alt="" class="img-fluid">
				</div>
				<div class="col-md-6 align-self-center mt-5">
					<div class="card">
						<div class="card-header">
							<h1 class="text-center text-success">Contact Us</h1>
						</div>
						<div class="card-body">
							<form class="form-group">
								<div class="row">
									<div class="col-sm-6">
										<input type="text" placeholder="Name" class="form-control mb-3">
									</div>
									<div class="col-sm-6">
										<input type="password" placeholder="Password" class="form-control mb-3">
									</div>
								</div>
								<input type="email" placeholder="Email" class="form-control mb-3">
								<textarea class="form-control mb-3" rows="5" placeholder="Massage"></textarea>
								<button class="btn btn-success btn-block">Submit</button>
							</form>
						</div>
					</div>
					<div class="row text-muted text-center">
						<div class="col-sm-6">
							<p>phone: 03-1234567</p>
						</div>
						<div class="col-sm-6">
							<p>email: email.name@example.com</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- FOOTER -->
	<footer id="main-footer" class="text-center p-4">
